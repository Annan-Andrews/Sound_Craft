<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Audio Converter</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url('{{ url_for("static", filename="images/text_audio.jpg") }}');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin-top: 50px;
      }
      .card {
        padding: 20px;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.9);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        text-align: center;
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
      }
      .btn-secondary {
        background-color: #6c757d;
        border: none;
      }
      .btn-primary:hover,
      .btn-secondary:hover {
        background-color: #0056b3;
      }
      audio {
        width: 100%;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Text to Audio Converter</h1>
        <form action="/text_audio" method="POST">
          <div class="form-group">
            <label for="input_text">Enter the text to convert:</label>
            <textarea
              id="input_text"
              name="input_text"
              class="form-control"
              rows="4"
              placeholder="Type your text here..."
              required
            ></textarea>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Convert</button>
            <a href="{{ url_for('delete_audio') }}" class="btn btn-secondary"
              >Go Back</a
            >
          </div>
        </form>

        {% if audio_file %}
        <div class="mt-4 text-center">
          <!-- Audio Preview -->
          <audio controls class="mt-3">
            <source
              src="{{ url_for('static', filename='audio/output.mp3') }}"
              type="audio/mpeg"
            />
            Your browser does not support the audio element.
          </audio>

          <!-- Download Button -->
          <a
            href="{{ url_for('static', filename='audio/output.mp3') }}"
            download
            class="btn btn-success mt-3"
            >Download Audio</a
          >
        </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
