<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('{{ url_for("static", filename="images/audio_text.jpg") }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; 
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 80px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-primary, .btn-secondary {
            width: 100%;
            font-weight: bold;
        }
        .alert {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center mb-3">Audio to Text Converter</h2>
            <form action="/audio_text" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="audio_file" class="form-label">Upload Audio File</label>
                    <input type="file" id="audio_file" name="audio_file" accept=".wav,.mp3,.ogg" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-lg mb-2">Convert Audio</button>
                <a href="/" class="btn btn-secondary btn-lg">Go Back</a>
            </form>

            {% if error %}
                <div class="alert alert-danger mt-3 text-center">{{ error }}</div>
            {% endif %}

            {% if text %}
                <div class="alert alert-success mt-3 text-center">
                    <h4>Converted Text:</h4>
                    <p class="mb-0">{{ text }}</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
